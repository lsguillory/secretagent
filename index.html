<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Secret Agent Supply Inc.</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="reset.css" type="text/css" rel="stylesheet">
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header id="logo">
    <!--Property-->
    <div class="item-container">
      <!--Fence-->
      <img src="images/logo.png" alt="logo" />
      <!--House-->
      <span>
        <h2> Secret Agent Supply Inc. </h2>
      </span>
    </div>
  </header>
  <!--BANNER-->

  <section id="banner">
    <div id="banner-box">
      <div id="headline">
        <h3>New Arrival</h3>
        <h1>Sport Bikes
          <br>And
          <br> Motorcycles
        </h1>
      </div>
    </div>
  </section>
  <!--banner-->
  <!-- Navigation Bar -->
  <nav>
    <ul id="nav-items" class="item-container">
      <li class="nav-item">Eyewear</li>
      <li class="nav-item">Apparel</li>
      <li class="nav-item">Gadgets</li>
      <li class="nav-item">Vehicles</li>
      <li class="nav-item">Glasses</li>
      <li class="nav-item">Contact</li>
    </ul>


  </nav>
  <!--PRODUCTS-->
  <section id="products" class="item-container">

    <div class="image">
      <figure class="pen" />
      <img src="./images/pen.png" alt="exploding pen" />
      <figcaption>Exploding Pen</figcaption>
    </div>

    <div class="image">
      <figure class="watch" />
      <img src="./images/watch.png" alt="cellular watch" />
      <figcaption>Cellular Watch</figcaption>
    </div>

    <div class="image">
      <figure class="glasses" />
      <img src="./images/glasses.png" alt="glasses" />
      <figcaption>Thermal Glasses</figcaption>
    </div>
  </section>

  <section id="info" class="item-container">

    <div class="info-item">
      <h3 class="title">Location</h3>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="info-item">
      <h3 class="title">Hours</h3>
      <span> 0800 - 1800</span>
    </div>


  </section>

  <footer>
    <div class="item-containier">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>


</body>

</html>
